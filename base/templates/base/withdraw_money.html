<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Wallet</title>
</head>
<body>
    <h1>Withdraw Money</h1>
    <form method="POST" id="withdraw_money_form">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" step="1" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <br>
        <button type="submit">Withdraw Money</button>
    </form>

    {% if withdraw_error_message %}
        <p style="color: red;">{{ withdraw_error_message }}</p>
    {% endif %}
</body>
</html>
